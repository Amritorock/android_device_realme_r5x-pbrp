version: 2.1
jobs:
  build:
    docker:
      - image: fr3akyphantom/droid-builder:latest
    environment:
      MANIFEST_BRANCH: 'android-9.0'
      VERSION: '3.0.0'
      MAINTAINER: 'PBRP Team'
      VENDOR: 'realme'
      CODENAME: 'RMXtrinket'
      FLAVOR: 'eng'
      PB_OFFICIAL: 'true'
      CHANGELOG: |
        - Upstream with latest source
        - Update TWRP base 3.5.0
        - Disable Patching DM-Verity By Default
        
    working_directory: /home/builder/pitchblack
    steps:
      - run:
          name: AIO Build
          command: |
            wget -q https://raw.githubusercontent.com/PitchBlackRecoveryProject/vendor_utils/pb/build.sh
            source build.sh
workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only: 'android-9.0'
          context: org-global
